            typeFilter.addEventListener('change', filterAnimes);
            statusFilter.addEventListener('change', filterAnimes);
            sortFilter.addEventListener('change', sortAnimes);
            prevPageBtn.addEventListener('click', goToPrevPage);
            nextPageBtn.addEventListener('click', goToNextPage);
            mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        }

        // Display animes based on current page
        function displayAnimes() {
            animeGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * animesPerPage;
            const endIndex = startIndex + animesPerPage;
            const animesToDisplay = filteredAnimes.slice(startIndex, endIndex);
            
            animesToDisplay.forEach(anime => {
                const animeCard = document.createElement('div');
                animeCard.className = 'anime-card bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition cursor-pointer';
                animeCard.innerHTML = `
                    <div class="relative">
                        <img src="${anime.image}" alt="${anime.title}" class="w-full h-64 object-cover">
                        <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-yellow-400 px-2 py-1 rounded flex items-center">
                            <i class="fas fa-star mr-1"></i>
                            <span>${anime.score}</span>
                        </div>
                        ${anime.status === 'airing' ? 
                            '<div class="absolute top-2 left-2 bg-green-600 text-white px-2 py-1 rounded text-xs">Airing</div>' : 
                          anime.status === 'upcoming' ? 
                            '<div class="absolute top-2 left-2 bg-blue-600 text-white px-2 py-1 rounded text-xs">Upcoming</div>' : 
                            ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 truncate">${anime.title}</h3>
                        <div class="flex justify-between text-sm text-gray-400 mb-2">
                            <span>${anime.type === 'tv' ? 'TV' : anime.type === 'movie' ? 'Movie' : anime.type.toUpperCase()}</span>
                            <span>${anime.episodes} ${anime.episodes === 1 ? 'ep' : 'eps'}</span>
                        </div>
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${anime.genres.slice(0, 3).map(genre => 
                                `<span class="bg-gray-700 text-xs px-2 py-1 rounded">${genre}</span>`
                            ).join('')}
                        </div>
                        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition mt-2">
                            <i class="fas fa-plus mr-1"></i> Add to List
                        </button>
                    </div>
                `;
                
                animeCard.addEventListener('click', () => {
                    showAnimeDetails(anime);
                });
                
                animeGrid.appendChild(animeCard);
            });
            
            updatePagination();
        }

        // Filter animes based on search and filters
        function filterAnimes() {
            const searchTerm = searchInput.value.toLowerCase();
            const genre = genreFilter.value;
            const type = typeFilter.value;
            const status = statusFilter.value;
            
            filteredAnimes = animeData.filter(anime => {
                const matchesSearch = anime.title.toLowerCase().includes(searchTerm) || 
                                     anime.synopsis.toLowerCase().includes(searchTerm);
                const matchesGenre = genre === 'all' || anime.genres.includes(genre);
                const matchesType = type === 'all' || anime.type === type;
                const matchesStatus = status === 'all' || anime.status === status;
                
                return matchesSearch && matchesGenre && matchesType && matchesStatus;
            });
            
            currentPage = 1;
            sortAnimes();
        }

        // Sort animes based on selected option
        function sortAnimes() {
            const sortBy = sortFilter.value;
            
            filteredAnimes.sort((a, b) => {
                switch (sortBy) {
                    case 'popularity':
                        // In a real app, this would use actual popularity data
                        return b.score - a.score;
                    case 'score':
                        return b.score - a.score;
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'date':
                        return b.year - a.year;
                    default:
                        return 0;
                }
            });
            
            displayAnimes();
        }

        // Update pagination controls
        function updatePagination() {
            pageNumbers.innerHTML = '';
            const totalPages = Math.ceil(filteredAnimes.length / animesPerPage);
            
            if (totalPages <= 1) {
                pagination.classList.add('hidden');
                return;
            }
            
            pagination.classList.remove('hidden');
            
            // Previous button state
            prevPageBtn.disabled = currentPage === 1;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-4 py-2 ${i === currentPage ? 'bg-purple-600 text-white' : 'bg-gray-700 hover:bg-gray-600'}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayAnimes();
                });
                pageNumbers.appendChild(pageBtn);
            }
            
            // Next button state
            nextPageBtn.disabled = currentPage === totalPages;
        }

        // Navigation functions
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayAnimes();
            }
        }

        function goToNextPage() {
            const totalPages = Math.ceil(filteredAnimes.length / animesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayAnimes();
            }
        }

        // Show anime details modal
        function showAnimeDetails(anime) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="relative">
                        <img src="${anime.image}" alt="${anime.title}" class="w-full h-64 md:h-80 object-cover">
                        <button class="absolute top-4 right-4 bg-black bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="p-6">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                            <h2 class="text-2xl font-bold mb-2 md:mb-0">${anime.title}</h2>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center bg-gray-700 px-3 py-1 rounded">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>${anime.score}</span>
                                </div>
                                <span class="bg-gray-700 px-3 py-1 rounded">${anime.year}</span>
                                <span class="bg-gray-700 px-3 py-1 rounded">${anime.episodes} ${anime.episodes === 1 ? 'episode' : 'episodes'}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-6">
                            ${anime.genres.map(genre => 
                                `<span class="bg-purple-600 text-white text-sm px-3 py-1 rounded-full">${genre}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-gray-700 p-3 rounded">
                                <div class="text-gray-400 text-sm">Type</div>
                                <div>${anime.type === 'tv' ? 'TV Series' : anime.type === 'movie' ? 'Movie' : anime.type.toUpperCase()}</div>
                            </div>
                            <div class="bg-gray-700 p-3 rounded">
                                <div class="text-gray-400 text-sm">Status</div>
                                <div>${anime.status === 'airing' ? 'Airing' : anime.status === 'completed' ? 'Completed' : 'Upcoming'}</div>
                            </div>
                            <div class="bg-gray-700 p-3 rounded">
                                <div class="text-gray-400 text-sm">Episodes</div>
                                <div>${anime.episodes}</div>
                            </div>
                            <div class="bg-gray-700 p-3 rounded">
                                <div class="text-gray-400 text-sm">Score</div>
                                <div>${anime.score}</div>
                            </div>
                        </div>
                        
                        <h3 class="text-xl font-semibold mb-2">Synopsis</h3>
                        <p class="text-gray-300 mb-6">${anime.synopsis}</p>
                        
                        <div class="flex flex-wrap gap-3">
                            <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-full transition flex items-center">
                                <i class="fas fa-play mr-2"></i> Watch Now
                            </button>
                            <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full transition flex items-center">
                                <i class="fas fa-plus mr-2"></i> Add to List
                            </button>
                            <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full transition flex items-center">
                                <i class="fas fa-share-alt mr-2"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking the X button or outside
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('fa-times') || e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            mobileMenu.classList.toggle('hidden');
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
